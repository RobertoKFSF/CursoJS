<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        #txtvel {
            height: 50px;
            font-size: large;
            background-color: lightgray;
        }
        #botao {
            background-color: rgb(154, 235, 255);
            border-radius: 10px;
            height: 40px;
            box-shadow: 1px 1px gray;
            width: 100px;
        }
        #botao:hover {
            background-color: rgb(1, 180, 180);
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    <form action="">
        <label for="vel">Velocidade do carro: </label>
        <input type="number" name="vel" id="txtvel" required> Km/h
        <input type="button" id="botao" value="Verificar" onclick="Verificar()">
        <div id="res">
    </form>

    </div>
    <script>
    function Verificar(){
        var txtv = document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>
            Sua velocidade atual é de <strong>${vel}
            Km/h</strong>
        </p>`
        if (vel > 60) {
            res.innerHTML += (`Você ultrapassou a velocidade permitida. MULTADO!`)
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
