<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div>
            <label id="digite">Número de 0 a 100: </label>
            <input type="number" class="text" id="num">
            <input type="button" value="Adicionar" class="botao" onclick="adicionar()">
            <br><br><select name="tabuada" id="add" size="10">
                <option>=-= Números Adicionados =-=</option>
            </select>
            <br><input type="button" value="Finalizar" class="botao" onclick="finalizar()" id="fim">
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <a href="https://github.com/RobertoKFSF" target="_blank">&copy; RobertoKFSF</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
